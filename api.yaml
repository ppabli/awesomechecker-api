apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: awesomechecker-api
          image: ppabli/awesomechecker-api:latest
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: balancer
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: api
  ports:
    - port: 8080
      targetPort: 8081
